<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
<!--    todo bootstrap  -->
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <br>
    <form th:action="${#httpServletRequest.getContextPath()}/user/new" method="post">
        <div class="form-group">
            <label for="fundNameInput" style="font-size: large">Username</label>
            <input type="text" class="form-control" id="fundNameInput" aria-describedby="emailHelp" name="username">
        </div>
        <div class="form-group">
            <label for="setNameInput"  style="font-size: large">First name</label>
            <input type="text" class="form-control" id="setNameInput" name="firstName">
        </div>
        <div class="form-group">
            <label for="itemNameInput" style="font-size: large">Second name</label>
            <input type="text" class="form-control" id="itemNameInput" name="secondName">
        </div>
        <br>
        <p></p>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
